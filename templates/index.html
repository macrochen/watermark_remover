<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片去水印工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cropper.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>图片去水印工具</h1>
    <div class="container">
        <div class="controls">
            <input type="file" id="upload-file" accept="image/png, image/jpeg">
            <button id="process-btn" disabled>去除水印</button>
        </div>
        <div class="image-comparison">
            <div class="image-box" id="preview-box">
                <h3>原始图片</h3>
                <p class="placeholder" id="instruction-text" style="display: none;">请在图片上拖拽鼠标以选择水印区域</p>
                <span class="placeholder">请上传图片</span>
                <img id="preview-img" src="" alt="Original Image Preview" style="display: none;">
            </div>
            <div class="image-box" id="result-box">
                <h3>处理结果</h3>
                <span class="placeholder">等待处理结果</span>
                <img id="result-img" src="" alt="Processed Image Result" style="display: none;">
            </div>
        </div>
        <a id="download-link" href="#" style="display: none;"><button>下载处理后的图片</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/cropper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
