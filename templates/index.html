<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片去水印工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cropper.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>图片去水印工具</h1>
    <div class="container">
        <div class="controls">
            <input type="file" id="upload-file" accept="image/png, image/jpeg">
            <button id="process-btn">去除水印</button>
            <button id="confirm-crop-btn" style="display: none;">确认裁剪</button>
        </div>
        <div class="result-options" style="display: none;">
            <a id="try-crop-link" href="#">效果不佳？尝试手动裁剪</a>
        </div>
        
        <div class="toolbar" id="main-toolbar" style="display: none;">
            <div class="mode-switch">
                <button id="mode-brush" class="active">🖌️ 涂抹模式</button>
                <button id="mode-rect">⛶ 框选模式</button>
            </div>
            
            <div class="brush-settings" style="display: none;">
                <div class="action-type-switch">
                    <label><input type="radio" name="action_type" value="remove" checked> 去水印</label>
                    <label><input type="radio" name="action_type" value="mosaic"> 打马赛克</label>
                </div>
                <div class="separator" style="width: 1px; height: 20px; background: #ccc; margin: 0 10px;"></div>
                <label for="brush-size">笔刷大小:</label>
                <input type="range" id="brush-size" min="5" max="50" value="20">
                <button id="undo-btn">撤销</button>
                <button id="clear-brush">清除画笔</button>
            </div>
            
            <div class="rect-settings" id="rect-settings" style="display: none;">
                <label>X: <input type="number" id="crop-x" class="coord-input"></label>
                <label>Y: <input type="number" id="crop-y" class="coord-input"></label>
                <label>W: <input type="number" id="crop-w" class="coord-input"></label>
                <label>H: <input type="number" id="crop-h" class="coord-input"></label>
            </div>
        </div>

        <div class="image-comparison">
            <div class="image-box" id="preview-box">
                <h3 id="preview-title">图片预览</h3>
                <p class="placeholder" id="instruction-text" style="display: none;">请在图片上拖拽鼠标以选择水印区域</p>
                <span class="placeholder">请上传图片</span>
                <div class="img-container" style="position: relative; display: inline-block;">
                    <img id="preview-img" src="" alt="Image Preview" style="display: none;">
                    <canvas id="mask-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none; display: none;"></canvas>
                </div>
            </div>
            <div class="image-box" id="result-box">
                <h3>处理结果</h3>
                <span class="placeholder">等待处理结果</span>
                <img id="result-img" src="" alt="Processed Image Result" style="display: none;">
            </div>
        </div>
        <div class="action-buttons">
            <button id="download-btn" style="display: none;">下载处理后的图片</button>
            <button id="copy-btn" style="display: none;">复制结果图片</button>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/cropper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
